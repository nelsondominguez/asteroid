<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroids</title>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const fps = 60; // frames
        const friction = 0.7; // friction coefficient of space (0 = no friction, 1 = lots of friction)
        const shipSize = 30; // ship height in pixels
        const shipThrust = 5; // acceleration of the ship in pixels per second per second
        const turnSpeed = 360; // turn speed in degrees per sec
        // @type {HTMLCanvasElement}
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");
        var ship = {
            x: canv.width / 2,
            y: canv.height / 2,
            r: shipSize / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            rot: 0,
            thrusting: false,
            thrust: {
                x:0,
                y:0
            }
        }
        // set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        // set up the game loop
        setInterval(update, 1000 / fps)
        function keyDown(/** @ type {KeyboardEvent} */ ev) {
            switch(ev.keyCode) {
                case 65: // a(rotate ship left)
                    ship.rot = turnSpeed / 180 * Math.PI / fps;
                    break;
                case 87: // w(thrust the ship forward)
                    ship.thrusting = true;
                    break;
                case 68: // d(rotate ship right)
                    ship.rot = -turnSpeed / 180 * Math.PI / fps;
                    break;
            }
        }
        function keyUp(/** @ type {KeyboardEvent} */ ev) {
            switch(ev.keyCode) {
                case 65: // a(stop rotating ship left)
                    ship.rot = 0;
                    break;
                case 87: // w(stop thrusting ship forward)
                    ship.thrusting = false;
                    break;
                case 68: // d(stop rotating ship right)
                    ship.rot = 0;
                    break;
            }

        }
        function update() {
            // draw space
            ctx.fillStyle = "black";
            ctx.fillRect(0,0, canv.width, canv.height);
            // thrust the ship
            if (ship.thrusting) {
                ship.thrust.x += shipThrust * Math.cos(ship.a) / fps;
                ship.thrust.y -= shipThrust * Math.sin(ship.a) / fps;
                // draw thurster
                ctx.fillStyle = "red";
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = shipSize / 10;
                ctx.beginPath();
                ctx.moveTo( // rear left
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( // rear center behind ship
                    ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                    ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
                );
                ctx.lineTo( // rear right of the ship
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 *  Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 *  Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                ship.thrust.x -= friction * ship.thrust.x / fps;
                ship.thrust.y -= friction * ship.thrust.y / fps;
            }

            // draw triangular ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = shipSize / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo( // rear left of the ship
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
            );
            ctx.lineTo( // rear right of the ship
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.stroke();
            // rotate ship
            ship.a += ship.rot;
            // move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
            // handle edge of screen
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r) {
                ship.y = 0 - ship.r;
            }
            // center dot
            // ctx.fillStyle = "red";
            // ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
        }
    </script>
</body>

</html>
